{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Entrar</h2>
  {% if form.errors %}
    <p style="color: red;">Usuário ou senha inválidos.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
  </form>
  <p>Não tem uma conta? <a href="{% url 'register' %}">Cadastre-se</a></p>
{% endblock %}
