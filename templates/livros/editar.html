{% extends 'base.html' %}
{% block title %}Editar Livro{% endblock %}

{% block content %}
<h2 class="titulo-pagina">Editar Livro</h2>

<form method="post" class="formulario">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="botao">Salvar Alterações</button>
</form>

<a href="{% url 'minha_estante' %}" class="botao-secundario">Cancelar</a>
{% endblock %}
